<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d4ed0579d0.js" crossorigin="anonymous"></script>
    <link rel="icon" href="../../images/icon.PNG" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/style.css">
    <title>Technologies - Home</title>
</head>

<body class="p-0 d-flex justify-content-center background-printer">


    <!-- loading -->
    <div class="loading-align-center">
        <div class="loading-container">
            <div class="loader"></div>
            <div class="loading-wrapper">
                <p class="loading-text m-0">Loading...</p>
            </div>
        </div>
    </div>


    <!-- mobile navigation -->

    <div class="d-block d-lg-none mobile-navigation closed">
        <img src="https://img.icons8.com/fluent/32/000000/help.png" class="click-icon mobile-questionmark" onclick="call_modal('developmentModal', 'css-letter', 'on')" />
        <div class="nav-backdrop toggle-nav"></div>
        <div class="nav-link-container">
            <h4 class="mt-2 mx-0 text-center nav-header">Technologies</h4>
            <div>
                <a class="nav-button toggle-nav" href="#frontend-section">Frontend</a>
                <a class="nav-button toggle-nav" href="#backend-section">Backend</a>
                <a class="nav-button toggle-nav" href="#mywork-section">My Work</a>
                <a class="nav-button toggle-nav" href="#programmes-section">Programmes</a>
                <a class="nav-button toggle-nav" href="#developed-section">Developed</a>
            </div>
            <h4 class="mt-2 mx-0 text-center nav-header">Education</h4>
            <div>
                <a class="nav-button toggle-nav" href="#development-section">Development</a>
                <a class="nav-button toggle-nav" href="#design-section">Design</a>
                <a class="nav-button toggle-nav" href="#pro-section">Programmes</a>
            </div>

        </div>

        <img src="https://img.icons8.com/cotton/50/000000/beefburger.png" class="burger-button toggle-nav" />
    </div>

    <!-- ##################################################### page start ####################################################### -->

    <div class="page-move">

        <div class="page-container px-0 px-md-2 pt-5 pt-lg-0">


            <div class="row m-0 p-0 justify-content-center">
                <div class="col-12">
                    <h2 class="text-center my-4 text-light main-title">3D Printing</h2>
                </div>
            </div>

            <div class="row m-0 p-0 justify-content-center">
                <!-- settings section -->
                <div class="col-12 col-md-6 col-lg-4 p-0 p-md-2">

                    <div class="row m-0 p-1 secondary-background wobble-onload" id="frontend-section">
                        <div class="col-12 p-0">
                            <h3 class="py-3 text-center secondary-title">Settings<img src="https://img.icons8.com/cotton/32/000000/detective.png" id="open-all-front" class="ml-2 click-icon"></h3>
                            <hr>
                        </div>
                        <!-- filaments -->
                        <div class="col-12 p-0">
                            <h4 class="mb-3">Filaments<i class="fas fa-plug ml-2"></i></h4>
                        </div>
                        <div class="col-12 px-0 px-lg-2">
                            <dl>
                                <dt><img src="https://img.icons8.com/color/15/000000/under-construction.png"
                                        class="mr-2" />Pla<i class="far fa-plus-square ml-2 small-icon front-plus"
                                        data-toggle="collapse" href="#frame"></i></dt>
                                <div id="frame" class="collapse wrapper mt-2">
                                    <div class="p-2">
                                        <dd>Bootstrap
                                            <a href="https://getbootstrap.com/" target="_blank"><img src="https://img.icons8.com/color/25/000000/web.png" class="ml-2 web-icon" /></a>
                                        </dd>
                                    </div>
                                </div>
                            </dl>
                        </div>
                        <!-- libraries -->
                        <div class="col-12 p-0">
                            <h4 class="mb-3">Libraries<i class="fas fa-book ml-2"></i></h4>
                        </div>
                        <div class="col-12 px-0 px-lg-2">
                            <dl>
                                <div>
                                    <dt><img src="https://img.icons8.com/ios-glyphs/17/000000/3d-scale.png"
                                            class="mr-2" />3D<i class="far fa-plus-square ml-2 small-icon front-plus"
                                            data-toggle="collapse" href="#threeD"></i></dt>
                                    <div class="collapse wrapper" id="threeD">
                                        <div class="p-2">
                                            <dd>
                                                Three.js
                                                <a href="https://threejs.org/" target="_blank"><img src="https://img.icons8.com/color/25/000000/web.png" class="ml-2 web-icon" /></a>
                                            </dd>
                                        </div>
                                        </dd>
                                    </div>
                            </dl>
                            </div>
                            <!-- styling -->
                            <div class="col-12 p-0">
                                <h4 class="mb-3">Styling<i class="fas fa-palette ml-2"></i></h4>
                            </div>
                            <div class="col-12 px-0 px-lg-2">
                                <dl>
                                    <div>
                                        <dt><img src="https://img.icons8.com/ios-glyphs/16/000000/sentence-case--v2.png"
                                            class="mr-2" />Fonts<i class="far fa-plus-square ml-2 small-icon front-plus"
                                            data-toggle="collapse" href="#fonts"></i></dt>
                                        <div class="collapse wrapper mt-2" id="fonts">
                                            <div class="p-2">
                                                <dd>Google Fonts
                                                    <a href="https://fonts.google.com/" target="_blank"><img src="https://img.icons8.com/color/25/000000/web.png" class="ml-2 web-icon" /></a>
                                                </dd>
                                            </div>
                                        </div>

                                </dl>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- onload shutters -->
            <div class="left-shutter"></div>
            <div class="right-shutter"></div>

            <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
            <script src="../../static/js/modal.js"></script>
            <script src="../../static/js/javascript.js"></script>
</body>

</html>
